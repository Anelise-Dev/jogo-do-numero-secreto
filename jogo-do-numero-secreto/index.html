<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importação da API de voz responsiveVoice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

    <!-- Importação de fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Importação do arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                
                <!-- Título e instruções do jogo -->
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">número secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 e 50</p>
                </div>

                <!-- Campo de entrada para o chute do usuário -->
                <input type="number" min="1" max="50" class="container__input">

                <!-- Botões de interação -->
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>

            <!-- Imagem ilustrativa -->
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <!-- Importação do arquivo JavaScript -->
    <script src="app.js" defer></script>
</body>

</html>
